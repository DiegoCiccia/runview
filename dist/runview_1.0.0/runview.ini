; AutoIt v3 INI file to run a Stata do-file from an external text editor
; Version 1.0.0, 30 June 2024
; Friedrich Huebler, fhuebler@gmail.com, www.huebler.info
; Diego Ciccia, cicciadiego99@gmail.com

[Stata]
statapath = "C:\Program Files\Stata_version\Stata_exec.exe"
statawin = "full_text_that_appears_in_the_upper-left_corner_of_a_Stata_window"
statacmd = "^1"

[Delays]
clippause = 100
winpause = 200
keypause = 1

; End of INI file
